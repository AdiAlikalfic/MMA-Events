<div class="main-wrapper">
  <div class="events-nav" *ngFor="let event of events">
    <a [routerLink]="['/event', event.title]" class="title-slide"
      ><span>{{ event.title }}</span></a
    >
    <div class="dates">
      <span class="event-date">{{ event.date }}</span>
    </div>
  </div>
</div>
<!-- This needs to be a nav component -->
<!-- Home component needs to hold: Nav, Event details and Footer -->
